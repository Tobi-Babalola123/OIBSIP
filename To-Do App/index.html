<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Web App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <div
        class="d-flex justify-content-between align-items-center flex-wrap mb-4"
      >
        <h1 class="text-success heading">
          <img
            src="/images/test.png"
            alt="To-Do List Icon"
            class="me-2"
            style="width: 60px; height: 60px"
          />
          To-Do List Web App
        </h1>

        <button id="theme-toggle" class="btn btn-outline-dark btn-sm mb-2">
          <i class="fas fa-adjust"></i>
          Toggle Dark Mode
        </button>
      </div>

      <!-- Progress Bar -->
      <div class="progress mb-4">
        <div
          id="task-progress"
          class="progress-bar"
          role="progressbar"
          style="width: 0%"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>

      <!-- Form Section -->
      <div class="card shadow-sm mb-5">
        <div class="card-body">
          <form id="todo-form" class="row g-3">
            <div class="col-12">
              <input
                type="text"
                id="title"
                class="form-control"
                placeholder="Task Title"
                required
              />
            </div>
            <div class="col-12">
              <textarea
                id="description"
                class="form-control"
                rows="3"
                placeholder="Task Description"
                required
              ></textarea>
            </div>
            <div class="col-12">
              <select id="task-category" class="form-select">
                <option value="work" selected>Work</option>
                <option value="personal">Personal</option>
                <option value="urgent">Urgent</option>
              </select>
            </div>

            <!-- Subtasks Section -->
            <div class="col-12">
              <div id="subtasks-container">
                <input
                  type="text"
                  class="form-control subtask mb-2"
                  placeholder="Subtask (Optional)"
                />
              </div>
              <button
                type="button"
                class="btn btn-link p-0"
                id="add-subtask-btn"
              >
                <i class="fas fa-plus"></i> Add Subtask
              </button>
            </div>

            <!-- Recurring Task Option -->
            <div class="col-12">
              <label for="recurring-task" class="form-label"
                >Recurring Task?</label
              >
              <input
                type="checkbox"
                id="recurring-task"
                class="form-check-input"
              />
            </div>

            <div class="col-12 text-end">
              <button type="submit" id="save-btn" class="btn btn-success">
                Save Task
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Search Section -->
      <div class="card shadow-sm mb-5">
        <div class="card-body d-flex">
          <input
            type="text"
            id="search-field"
            class="form-control me-2"
            placeholder="Search tasks..."
          />
          <button class="btn btn-outline-primary" id="search-btn">
            Search
          </button>
        </div>
      </div>

      <!-- Tasks Section -->
      <div>
        <h2 class="mb-3 text-secondary">
          <img
            src="/images/hour.png"
            alt="Pending Tasks Icon"
            class="me-2"
            style="width: 24px; height: 24px"
          />
          Pending Tasks
        </h2>

        <div class="table-responsive">
          <table class="table table-striped table-bordered" id="tasks-table">
            <thead class="table-primary">
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Category</th>
                <th>Date Added</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dynamic tasks will appear here -->
            </tbody>
          </table>
        </div>

        <h2 class="mb-3 text-secondary mt-5">
          <img
            src="/images/checked.png"
            alt="Pending Tasks Icon"
            class="me-2"
            style="width: 24px; height: 24px"
          />
          Completed Tasks
        </h2>
        <div class="table-responsive">
          <table
            class="table table-striped table-bordered"
            id="completed-tasks-table"
          >
            <thead class="table-success">
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Category</th>
                <th>Date Completed</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Completed tasks will appear here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
